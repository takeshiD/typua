[package]
name = "typua"
version = "0.1.0"
edition = "2024"
license = "MIT"
authors = ["takeshid<goriponikeike55@gmail.com>"]
description = "A lua typecheker and language server"
readme = "README.md"
repository = "https://github.com/takeshid/typua"
keywords = ["cli", "typechecker", "lsp", "lua", "luajit"]

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.45", features = ["derive"] }
full_moon = "2.0.0"
glob = "0.3.3"
serde = { version = "1.0.225", features = ["derive"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = [
    "macros",
    "rt-multi-thread",
    "io-std",
] }
toml = "0.9.7"
tower-lsp = "0.20.0"
walkdir = "2.5.0"

[dev-dependencies]
pretty_assertions = "1.4.1"
